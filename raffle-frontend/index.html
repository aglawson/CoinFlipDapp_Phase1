<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Flip DApp</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Raffle DApp</h1>
        <p class="lead">Click'n win! </p>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>Take your chance to win</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="bet_input" placeholder="Put your bet in ether" >
        </div>
        <button type="button" id="flip_button" class="btn btn-primary">Flip the Coin</button>
        <p>Good Luck!</p>
      </div>
      <div>
        <h2>Jackpot</h2>
        <div>
          <h2><span id="jackpot_output"></span></h2>
        </div>
      </div>
      <br>
      <div style="text-align: right">
        <div>
          <input type="text"  id="fund_input"  style="width:123px" placeholder="Fund the contract with Ether" >
        </div>
        <button type="button" id="fund_contract_button" class="btn btn-primary">Fund Contract</button>
      </div>
      <br>
      <div style="text-align: right">
        <button type="button" id="withdraw_button" class="btn btn-primary" style="background-color:red; border-color:red; color:white">Withdraw Funds</button>
        <p>Only contract owner</p>
      </div>
    </div>


  </body>
</html>
